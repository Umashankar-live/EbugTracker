<div class="bg-image">
  <div>
      <div class="container" style="overflow-x: auto;">
          <h1 class="text-center"><i class="fas fa-ticket-alt"></i>&nbsp;Available Project List</h1>
          <div class="input-group mb-3 float-left col-md-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                      <i class="fa fa-search"></i>
                  </span>
              </div>
              <input (keyup)='onKeyUpAll($event)' class="form-control" placeholder="Search By projectName..." />
          </div>
          

          
          <table class="table table-striped table-bordered " style="color:black;font-weight:bold;font-size:18px;">
              <caption *ngIf='!isLoaded'>
                  <div class="spinner spinner-border"></div> Loading...
              </caption>
              <thead style="color: aliceblue;font-size:18px;" class="clickable">
                  <th>Project ID</th>
                  <th>Project Name</th>
                  <th>Project Description</th>
                  <th>Backend Technology</th>
                  <th>Frontend Technology</th>
                  <th>Project Manager</th>
                  


              </thead>
              <tbody>
                  <tr *ngFor='let p of project| paginate: { itemsPerPage: bucketSize, currentPage: page}'>
                      <td>{{p.projectId}}</td>
                      <td>{{p.projectName}}</td>
                      <td>{{p.projectDescription}}</td>
                      <td>{{p.backendTechno}}</td>
                      <td>{{p.frontendTechno}}</td>
                      <td>{{p.projectManager}}</td>
                  </tr>
              </tbody>
          </table>
          <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
  </div>
