<div class="container">
  <div class="alert alert-success" *ngIf='isadded'>
    <button href="#" class="close" (click)='isadded = false'>&times;</button>
    <strong>SUCCESS !</strong> Ticket is raised.
  </div>
  <div class="alert alert-danger" *ngIf='isexist'>
    <button href="#" class="close" (click)='isexist = false'>&times;</button>
    <strong>FAILURE !</strong> Ticket is not raised yet.
  </div>
  <div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card bg-transparent">
          <div class="card-header">
            <p class="h1 text-center" style="font-family: 'Times New Roman', Times, serif;"><i
                class="fas fa-ticket-alt"></i> Raise Ticket</p>
          </div>
          <form [formGroup]="reactiveForms">
            <div class="card-body">
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fas fa-heading"></i> </span>
                </div>
                <input type="text" name="title" id="title" formControlName="title" class="form-control"
                  placeholder="Enter title">

              </div>


              <div
                *ngIf="reactiveForms.controls.title.errors && (reactiveForms.controls.title.touched || reactiveForms.controls.title.dirty)">
                <small class="text-danger" *ngIf="reactiveForms.hasError('required','title')"> Title is
                  required</small>
                <small class="text-danger" *ngIf="reactiveForms.hasError('pattern','title')"> Title allows only
                  numbers and characters </small>

                <small class="text-danger" *ngIf="reactiveForms.hasError('minlength','title')"> Title must be atleast
                  3 characters long</small>
              </div>





              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="far fa-comment"></i> </span>
                </div>
                <input type="text" name="description" id="description" formControlName="description"
                  class="form-control" placeholder="Enter description">

              </div>
              <div
                *ngIf="reactiveForms.controls.description.errors && (reactiveForms.controls.description.touched || reactiveForms.controls.description.dirty)">
                <small class="text-danger" *ngIf="reactiveForms.hasError('required','description')"> Description is
                  required</small>
                <small class="text-danger" *ngIf="reactiveForms.hasError('pattern','description')"> Description allows
                  only characters </small>

                <small class="text-danger" *ngIf="reactiveForms.hasError('minlength','description')"> Description must
                  be atleast 3 characters long</small>
              </div>




              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fas fa-file-upload"></i> </span>
                </div>
                <input type="file" class="form-control" (change)="onSelectFile($event)" style="height: 100%;">
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-dark " (click)='onUpload(reactiveForms)'><i
                  class="fa fa-plus"></i>&nbsp;Raise
                Ticket</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
